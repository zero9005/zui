<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>按键页</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			button {
				margin-top: 15px;
			}
			.btn {
				padding: 5px 20px;
				background: #1AAD19;
				/*border: 1px solid #1AAD19;*/
				border: none;
				color: #fff;
				font-size: 14px;
				border-radius: 5px;
				outline: none;
			}
			.btn.large {
				width: 100%;
			    font-size: 16px;
			    line-height: 1.6;
			}
			.btn.disable {
				background-color: #CCC;
			    color: #F0F0F0;
			    pointer-events: none;
			}
		</style>
	</head>
	<body>
		<button class="btn disable" id="btn_1">按钮</button>
		<button class="btn large" id="btn_2">按钮</button>
		<script>
			
			var btn1 = document.getElementById('btn_1');
			btn1.addEventListener('click', function() {
				console.log(this)
			})
			
			var btn2 = document.getElementById('btn_2');
			btn2.addEventListener('click', function() {
				console.log(this)
				this.classList.add('disable')
				this.innerText = '正在提交中...'
				var that = this
				setTimeout(function() {
					that.classList.remove('disable')
					that.innerText = '按钮'
				}, 1000)
			})
			
		</script>
		
	</body>
</html>
