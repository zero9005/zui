<!-- https://lbs.qq.com/guides/place_search.html -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/base.css" />
		<style>
			.search-input-wrap {
				padding: 5px;
				display: flex;
			}
			.search-input-wrap label {
				padding: 5px;
				margin-right: 10px;
			}
			.search-input-wrap input {
				flex: 1;
				border: none;
				border-bottom: 1px solid #ccc;
			}
			#app {
				padding: 5px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="search-input-wrap">
				<label class="fs-12">东莞</label>
				<input placeholder="请输入关键字" v-model="keyword" />
			</div>
		</div>
		
		<script src="../js/vue.js"></script>
		<script src="../js/app.js"></script>
		<script>
			new Vue({
				el: '#app',
				data() {
					return {
						keyword: '',
						region: '东莞'
					}
				},
				methods: {
					listSearchTips(kw) {
						if (!kw && kw.trim() == '') return
						var data = {
							region: this.region,
							kw: kw
						}
						App.http({
							url: "http://localhost:8095/rest/mapsearch/tm",
							data: data,
							success: function(res) {
								console.log(res)
							}
						})
					}
				},
				watch:{
					keyword(newVal) {
						this.listSearchTips(newVal)
					}
				}
			})
			
		</script>
		
	</body>
</html>
