<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>我的订单</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../../css/base.css" />
		<link rel="stylesheet" href="../../css/orderitems.css?t=1" />
		<link rel="stylesheet" href="//at.alicdn.com/t/font_1161948_s2ccd3zktl.css"/>
		<style>
			html {
				font-size: 18px;
			}
			body {
				background-color: #F7F7F7;
				max-width: 600px;
				margin: 0 auto;
			}
			.search-box {
				background: #fff;
				padding: .625rem;
				position: relative;
			}
			.search-box::after {
				content: '';
				height: 1px;
				width: 100%;
				background: #e4e4e4;
				position: absolute;
				bottom: 0;
				left: 0;
				transform: scaleY(.5);
			}
			.search-input-wrap {
				/* margin: .625rem; */
				display: flex;
				flex-direction: row;
				align-items: center;
				background: #F7F7F7;
				padding: 5px;
			}
			.search-input-wrap .iconfont {
				color: #999;
				font-size: .875rem;
			}
			.search-input-wrap .input-wrap {
				flex: 1;
				margin-left: 6px;
			}
			.search-input-wrap .input-wrap input {
				width: 100%;
				border: none;
				outline: none;
				height: 1.3rem;
				line-height: 1.3rem;
				background: inherit;
			}
			.status-wrap {
				background: #fff;
			}
			.status-wrap ul li {
				flex: 1;
				text-align: center;
				font-size: .75rem;
				height: 40px;
				line-height: 40px;
				display: flex;
				justify-content: center;
			}
			.status-wrap ul li.cur span {
				color: var(--primary-color);
				border-bottom: 2px solid var(--primary-color);
			}
			
			.order-wrap {
				margin: .625rem;
				background: #fff;
				border-radius: 6px;
			}
			.order-wrap .order-header-info {
				padding: .625rem;
				position: relative;
			}
			.order-wrap .order-header-info::after {
				content: '';
				height: 1px;
				width: 100%;
				background: #E4E4E4;
				position: absolute;
				bottom: 0;
				left: 0;
				transform: scaleY(.5);
			}
			.order-wrap .pay-info {
				color: #666;
				font-size: .625rem;
				padding: 0 .625rem;
				text-align: right;
				line-height: 1.2rem;
			}

			.item-wrap.wrap2 {
				position: relative;
			}
			.item-wrap.wrap2 .quantity {
				position: absolute;
				right: 0;
				bottom: 0;
				color: #fff;
				font-size: .75rem;
				background: #666;
				padding: 0 2px;
			}
			
			
			
			.btns-bottom-wrap {
				width: 100%;
				padding: .625rem;
				background: #fff;
				position: relative;
			}
			.btns-bottom-wrap::before {
				content: ' ';
				height: 1px;
				width: 100%;
				background: #e4e4e4;
				position: absolute;
				top: 0;
				left: 0;
				transform: scaleY(0.5);
			}
			.btns-bottom-wrap button {
				border: 1px solid #e4e4e4;
				background: #fff;
				padding: 5px 10px;
				margin-left: .625rem;
			}
			.btns-bottom-wrap button.pay{
				border-color: var(--primary-color);
				background: var(--primary-color);
				color: #fff;
			}
			.btns-bottom-wrap button.again {
				border-color: var(--primary-color);
				color: var(--primary-color);
			}
			
		</style>
	</head>
	<body>
		<div id="app">
			<div class="search-box">
				<div class="search-input-wrap">
					<i class="iconfont iconsearch"></i>
					<div class="input-wrap">
						<form action="/search">
							<input placeholder="商品名称/订单号" id="searchInput" v-model="searchVal" />
						</form>
					</div>
					<i class="iconfont iconguanbi2fill" style="font-size: 1rem; color: #b7b7b7;margin-right: 5px;" v-if="searchVal.trim() != ''" @click="searchVal = ''"></i>
				</div>
				
			</div>
			<div class="status-wrap">
				<ul class="ui-flex">
					<li class="cur"><span>全部</span></li>
					<li>待付款</li>
					<li>待配送</li>
					<li>待收货</li>
					<li>待评价</li>
				</ul>
			</div>
			
			<div class="orders-wrap">
				<div class="order-wrap" v-for="order in orders">
					<div class="order-header-info ui-flex">
						<div class="flex-1" style="font-size: .75rem;">订单编号：{{order.orderNumber}}</div>
						<div style="font-size: .625rem;">{{order.statusName}}</div>
					</div>
					<div class="items-box">
						<div class="items-wrap ui-flex">
							<div class="item-wrap ui-flex" v-for="item in order.items" v-if="order.items.length == 1">
								<div class="img-wrap">
									<img :src="item.imgUrl" />
								</div>
								<div class="info-wrap flex-1">
									<div>{{item.name}}</div>
									<div class="props color-666">{{item.props}}</div>
									<div class="ui-flex box-bottom">
										<span class="flex-1 price">￥{{item.price}}</span>
										<span>x {{item.quantity}}</span>
									</div>
								</div>
							</div>
							
							<div class="item-wrap wrap2" v-for="item in order.items" v-if="order.items.length > 1">
								<div class="img-wrap" style="width: 4rem;position: relative;">
									<img :src="item.imgUrl" />
									<span class="quantity">X{{item.quantity}}</span>
								</div>
							</div>
							
						</div>
						<div class="pay-info">{{order.status == 0 && order.paid == 0 ? '应付':'实付'}}金额：<span class="color-000">￥{{order.status == 0 ? order.total : order.paid}}</span></div>
					</div>
					<div class="btns-bottom-wrap tar">
						<button class="pay">去付款</button>
						<button class="again">再次购买</button>
					</div>
				</div>
			</div>
			
		</div>

									name: "700ml 轩尼诗v·s·o·p干邑白兰地 40%vol(法国)原瓶进口",
									imgUrl: "http://imgwm.dddingjiu.com/uploads/images/wine/%E4%B8%BB%E5%9B%BE2%E6%9C%89%E8%89%B2.jpg",
									price: 311.12,
									quantity: 3,
								},
								{
									id: 2,

									imgUrl: "http://imgwm.dddingjiu.com/uploads/images/wine/%E4%B8%BB%E5%9B%BE2%E6%9C%89%E8%89%B2.jpg",
									price: 408.88,
									quantity: 2,
								}
							],
							quantity: 5,

				watch:{
					searchVal: function(newVal, oldVal) {

			})
		</script>
		
	</body>
</html>
