		<style>
			html {
				padding: 0;
				margin: 0;
				font-size: 18px;
			}

			body {
				/* background-color: #F5F5F5; */
				max-width: 600px;
				margin: 0 auto;
				background: #fff;
			}

			.search-bar-wrap {
				background: #f5222d;
			}

			.search-bar-wrap {
				position: sticky;
				top: 0;
				z-index: 99;
			}

			.search-bar-wrap .bar-left {
				position: absolute;
				top: 0;
				left: 10px;
				height: 2rem;
				line-height: 2rem;
			}

			.search-bar-wrap .bar-right {
				position: absolute;
				top: 0;
				right: 10px;
				height: 2rem;
				line-height: 2rem;
			}

			.search-bar-wrap .slogan {
				text-align: center;
				font-size: .75rem;
				line-height: 2rem;
				height: 2rem;
			}

			.search-bar-wrap .slogan a {
				color: #fff;
			}

			.search-bar-wrap>.iconfont {
				color: #fff;
				font-size: 1.3rem;
			}

			.search-input-wrap {
				display: flex;
				flex-direction: row;
				align-items: center;

			}

			.search-input-wrap {
				padding: 0 .625rem;
				display: flex;
				padding: 0 .5rem .5rem;

			}

			.search-input-wrap {
				/* margin: 0 .5rem; */
				border-radius: 3.4px;
				line-height: 1.5rem;
				font-size: 0.625rem;
				transition: all 300ms ease 0ms;
				transform: scaleX(1) translateY(0px);
			}

			.search-input-wrap .iconfont {
				color: #999;
				font-size: .625rem;
			}

			.search-input-wrap .input-wrap {
				flex: 1;
				margin-left: 6px;
				height: 100%;

			}

			.search-input-wrap .input-wrap input {
				width: 100%;
				border: none;
				outline: none;
				height: 1.3rem;
				line-height: 1.3rem;
				background: inherit;
			}

			.search-input-wrap .input-wrap span {
				height: 1.3rem;
				line-height: 1.3rem;
				font-size: .75rem;
				color: #999;
			}

			.swiper-container img {
				max-width: 100%;
			}

			.swiper-slide {
				padding: .625rem;
			}

			.goods-container {}

			.goods-container .container-title {
				line-height: 2.6rem;
				/* margin: .6rem .5rem 0; */
				font-size: .875rem;
				/* font-weight: 600; */
				text-align: center;
			}

			.goods-list {
				margin: 0 .625rem .625rem;
			}

			.goods-list li {
				width: 50%;
				float: left;
				padding-bottom: 4px;
			}

			.goods-list li:nth-child(2n+1) {
				padding-right: 2px;
			}

			.goods-list li:nth-child(2n) {
				padding-left: 2px;
			}

			.goods-list li:nth-child(2n+1) {}

			.goods-list li:nth-child(2n) {}

			.goods-list .goods-wrap {
				display: block;
				background-color: #FFFFFF;
				border: 1px solid #e4e4e4;
			}

			.goods-list .img-wrap img {

			}

			.goods-list .info-wrap .name {
				height: 2rem;
				margin: 5px 4px 3px;
				font-size: .75rem;

			.goods-wrap {

			}

			}

			.goods-list li .similar-layer {

				overflow: hidden;
				position: relative;
				height: 1.2rem;
			}

			.c1 {
				border: 0px solid black;
				position: sticky;
				box-sizing: border-box;
				display: flex;
				-webkit-box-orient: vertical;
				flex-direction: column;
				align-content: flex-start;
				flex-shrink: 0;
				top: 0px;
				z-index: 99;
				-webkit-box-align: center;
				align-items: center;
				overflow: hidden;
				visibility: visible;
				opacity: 1;
			}

			.c2 {
				border: 0px solid black;
				position: relative;
				box-sizing: border-box;
				display: flex;
				-webkit-box-orient: vertical;
				flex-direction: column;
				align-content: flex-start;
				flex-shrink: 0;
				align-self: center;
				background-color: rgb(255, 0, 54);
				width: 100%;
				transition: all 300ms ease 0ms;
				transform: translateY(0px);
			}

			.c3, .c4 {
				border: 0px solid black;
				position: absolute;
				box-sizing: border-box;
				display: flex;
				-webkit-box-orient: vertical;
				flex-direction: column;
				align-content: flex-start;
				flex-shrink: 0;
				overflow: hidden;
				top: 0px;
				transition: all 300ms ease 0ms;
			}
			
			.c3 {
				left: .625rem;
			}
			.c4 {
				right: .625rem;
			}

			.c5 {
				border: 0px solid black;
				position: relative;
				box-sizing: border-box;
				display: flex;
				-webkit-box-orient: vertical;
				flex-direction: column;
				place-content: flex-start center;
				flex-shrink: 0;
				-webkit-box-align: center;
				align-items: center;
				height: 40px;
				-webkit-box-pack: center;
				transition: all 300ms ease 0ms;
				transform: scale(1);
			}

			.c6 {
				text-decoration: none;
				box-sizing: border-box;
				align-self: center;
				padding: 0px .625rem .625rem;;
				display: flex;
				-webkit-box-orient: horizontal;
				flex-direction: row;
				width: 100%;
				position: relative;

				transition: all 300ms ease 0ms;

			.c3 .iconfont,

				align-items: center;

			.c6>div .iconfont {

			}
			.c6>div .input-wrap {

		</style>

			var mySwiper = new Swiper('.swiper-container', {
				autoplay: 5000, //可选选项，自动滑动
				pagination: '.swiper-pagination',
				loop: true
			})

			<!-- 商品列表 -->
			var goodsList = [{
					name: '700ml  轩尼诗v·s·o·p干邑白兰地  40%vol(法国)原瓶进口',
					price: 408,
					imgUrl: 'http://imgwm.dddingjiu.com/uploads/images/wine/%E4%B8%BB%E5%9B%BE2%E6%9C%89%E8%89%B2.jpg'

				},

					price: 88,

				},
				{
					name: '(澳大利亚) 奔富Penfolds BIN389 赤霞珠设拉子红葡萄酒 14.5% vol  750ml 原瓶进口',
					price: 568,
					imgUrl: 'http://imgwm.dddingjiu.com/uploads/images/%E5%A5%94%E5%AF%8Cbin389/%E4%B8%BB%E5%9B%BE.jpg'
				}
			]
			
			
			
			
			var c2 = document.querySelector('.c2')
			var c3 = document.querySelector('.c3')
			var c4 = document.querySelector('.c4')
			var c5 = document.querySelector('.c5')
			var c6 = document.querySelector('.c6')
			var c6Iconfont = document.querySelector('.c6 .iconfont')
			var c6InputWrap = document.querySelector('.c6 .input-wrap')
			
			var searchBarHeight = document.documentElement.clientHeight * 0.135
			var c5Height = searchBarHeight * 0.488
			var c6Height = searchBarHeight - c5Height
			c2.style.height = searchBarHeight + 'px'
			c5.style.height = c5Height + 'px'
			c6.style.height = c6Height + 'px'
			
			var c3Iconfont = document.querySelector('.c3 .iconfont')
			var c4Iconfont = document.querySelector('.c4 .iconfont')
			
			var c3Padding = (c5Height - c3Iconfont.clientHeight) / 2
			var c4Padding = (c5Height - c4Iconfont.clientHeight) / 2
			c3Iconfont.style.padding = c3Padding + "px 0"
			c4Iconfont.style.padding = c4Padding + "px 0"
			
			var c6Padding = c6Height * 0.217
			c6.style.padding = `0 .625rem ${c6Padding}px`
			
			
			var c2TranslateY = c5Height - c6Padding
			
			var c34TranslateY = (c6Height - c5Height) * 2
			
			var searchBar2 = true, searchBar1 = false
			window.onscroll = function() {
				var scrollTop = document.documentElement.scrollTop || document.body.scrollTop
				if (scrollTop > 80) {
					if (searchBar1) return
					searchBar1 = true
					searchBar2 = false
				} else {
					if (searchBar2) return
					searchBar2 = true
					searchBar1 = false
				} 
				if (searchBar1) {
					c5.style.transform = 'scale(0)'
					c6.style.transform = 'scaleX(.8) translateY(0px)'
					c2.style.transform = `translateY(-${c2TranslateY}px)`
					c6InputWrap.style.transform = 'scaleX(1.2) translateX(10px)'
					c6Iconfont.style.transform = 'scaleX(1.2)'
					c3.style.transform = `translateY(${c34TranslateY}px)`
					c4.style.transform = `translateY(${c34TranslateY}px)`
				} else  if (searchBar2) {
					c5.style.transform = 'scale(1)'
					c6.style.transform = 'scaleX(1)'
					c2.style.transform = 'translateY(0)'
					c6InputWrap.style.transform = 'scaleX(1) translateX(0)'
					c6Iconfont.style.transform = 'scaleX(1)'
					c3.style.transform = `translateY(0px)`
					c4.style.transform = `translateY(0px)`
				}
			}
			
		</script>
