<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>购物车</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../../css/base.css" />
		<link rel="stylesheet" href="//at.alicdn.com/t/font_1161948_ze0mq2ftxk.css" />
		<style>
			img {
				width: 100%;
			}

			.item-wrap {
				display: flex;
				padding: 5px;
				position: relative;
			}

			.item-wrap .select-wrap {
				flex: 0 0 40px;
				position: relative;
			}

			.item-wrap .select-wrap .iconfont {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}

			.item-wrap .img-wrap {
				flex: 0 0 100px;
				padding: 8px;
			}

			.item-wrap .info-wrap {
				flex: 1;
				margin-left: 10px;
				padding-right: 8px;
			}

			.item-wrap .info-wrap .name {
				display: inline-block;
				margin-top: 5px;
				font-size: 14px;
			}

			.item-wrap .info-wrap .props {
				display: inline-block;
				font-size: 12px;
				color: #5d5d5d;
			}

			.goods-line {
				display: flex;
				margin: 5px 10px 0 0;
			}

			.goods-line .price {
				flex: 1;
				display: inline-block;
				height: 25px;
				font-size: 16px;
				line-height: 25px;
				color: #F5222D;
			}

			.operate-wrap {
				display: inline-block;
			}

			.operate-wrap input {
				width: 2rem;
				text-align: center;
				border: none;
				border-bottom: 1px solid #5d5d5d;
			}
		</style>
	</head>
	<body>
		<div>
			<div class="item-wrap">
				<div class="select-wrap">
					<i class="iconfont iconRaidobox-weixuan"></i>
				</div>
				<div class="img-wrap">
					<img src="http://imgwm.dddingjiu.com/uploads/images/wine/%E4%B8%BB%E5%9B%BE2%E6%9C%89%E8%89%B2.jpg" />
				</div>
				<div class="info-wrap">
					<span class="name">
						700ml 轩尼诗v·s·o·p干邑白兰地 40%vol(法国)原瓶进口
					</span>
					<span class="props">
						规格：1支
					</span>
					<div class="goods-line">
						<span class="price">￥408</span>
						<div class="operate-wrap" data-id="2" data-max="10">
							<button class="btn-minus">-</button>
							<input value="1" />
							<button class="btn-plus">+</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script src="../../js/jquery-2.1.3.min.js"></script>
		<script>
			$(function() {
				$(".btn-plus").click(function() {
					var id = this.parentNode.dataset.id
					console.log("data-id: " + id)
					var oldValue = parseInt(this.parentNode.children[1].value)
					var maxValue = parseInt(this.parentNode.dataset.max)
					if (oldValue + 1 > maxValue) {
						return
					}
					this.parentNode.children[1].value = oldValue + 1
				})
				$(".btn-minus").click(function() {
					var id = this.parentNode.dataset.id
					console.log("data-id: " + id)
				})
			})
		</script>
	</body>
</html>
