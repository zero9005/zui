		<script>
			var mySwiper = new Swiper('.swiper-container', {
				autoplay: 5000, //可选选项，自动滑动
				pagination: '.swiper-pagination',
				loop: true
			})
			
			var quantity = 1
			var maxQuantity = 10
			
			var operateMaskWrap = document.querySelector(".operate-mask-wrap")
			
			$(".sku-select-wrap").click(function() {
				operateMaskWrap.classList.add('show')
			})
			$(".page-footer-wrap .btn-wrap .btn-addCart, .page-footer-wrap .btn-wrap .btn-buyNow").click(function() {
				operateMaskWrap.classList.add('show')
			})
			$(".operate-mask, .popup-layer .close").click(function() {
				operateMaskWrap.classList.remove('show')
			})
			
			
			$(".btn-plus").click(function() {
				if (quantity >= maxQuantity) return
				quantity = quantity + 1
				$(".quantity-operate-wrap .operate-wrap input")[0].value = quantity
			})
			$(".btn-minus").click(function() {
				if (quantity <= 1) return
				quantity = quantity - 1
				$(".quantity-operate-wrap .operate-wrap input")[0].value = quantity
			})
			$(".operate-wrap input").change(function() {
				var inputValue = this.value
				if (isNaN(inputValue) || inputValue < 1) {
					this.value = 1
					return
				}
				var maxValue = maxQuantity
				if (inputValue > maxValue) {
					this.value = maxValue
				}
			})
			
			$(".tab-header>ul li").click(function() {
				if (this.classList.contains("cur")) return
				var index = $(".tab-header>ul li").index(this)
				$(".tab-header>ul li.cur")[0].classList.remove("cur")
				this.classList.add("cur")
				var cur = $(".tab-content")[index]
				$(".tab-content-wrap>div")[0].style.transform="translate3d(" + (-cur.offsetWidth * index) +"px, 0px, 0px)"
				$(".tab-content-wrap")[0].style.height = cur.clientHeight + "px"
			})
			
			
			var goodsDesc = '<p><img alt="" src="http://imgwm.dddingjiu.com/uploads/images/wine/%E5%B7%B4%E6%96%AF%E5%85%8B_01.jpg" style="width:100%" /><img alt="" src="http://imgwm.dddingjiu.com/uploads/images/wine/%E5%B7%B4%E6%96%AF%E5%85%8B_02.jpg" style="width:100%" /><img alt="" src="http://imgwm.dddingjiu.com/uploads/images/wine/%E5%B7%B4%E6%96%AF%E5%85%8B_03.jpg" style="width:100%" /><img alt="" src="http://imgwm.dddingjiu.com/uploads/images/wine/%E5%B7%B4%E6%96%AF%E5%85%8B_04.jpg" style="width:100%" /><img alt="" src="http://imgwm.dddingjiu.com/uploads/images/wine/%E5%B7%B4%E6%96%AF%E5%85%8B_05.jpg" style="width:100%" /><img alt="" src="http://imgwm.dddingjiu.com/uploads/images/wine/%E5%B7%B4%E6%96%AF%E5%85%8B_06.jpg" style="width:100%" /><img alt="" src="http://imgwm.dddingjiu.com/uploads/images/wine/%E5%B7%B4%E6%96%AF%E5%85%8B_07.jpg" style="width:100%" /><img alt="" src="http://imgwm.dddingjiu.com/uploads/images/wine/%E5%B7%B4%E6%96%AF%E5%85%8B_08.jpg" style="width:100%" /><img alt="" src="http://imgwm.dddingjiu.com/uploads/images/wine/%E5%B7%B4%E6%96%AF%E5%85%8B_09.jpg" style="width:100%" /><img alt="" src="http://imgwm.dddingjiu.com/uploads/images/wine/%E5%B7%B4%E6%96%AF%E5%85%8B_10.jpg" style="width:100%" /><img alt="" src="http://imgwm.dddingjiu.com/uploads/images/wine/%E5%B7%B4%E6%96%AF%E5%85%8B_11.jpg" style="width:100%" /><img alt="" src="http://imgwm.dddingjiu.com/uploads/images/wine/%E5%B7%B4%E6%96%AF%E5%85%8B_12.jpg" style="width:100%" /><img alt="" src="http://imgwm.dddingjiu.com/uploads/images/wine/%E5%B7%B4%E6%96%AF%E5%85%8B_13.jpg" style="width:100%" /><img alt="" src="http://imgwm.dddingjiu.com/uploads/images/wine/%E5%B7%B4%E6%96%AF%E5%85%8B_14.jpg" style="width:100%" /><img alt="" src="http://imgwm.dddingjiu.com/uploads/images/wine/%E5%B7%B4%E6%96%AF%E5%85%8B_15.jpg" style="width:100%" /></p>'
